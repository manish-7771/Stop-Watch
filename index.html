<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="clock-box">
                <div class="clock">
                    <h2><span class="minuts">00</span>: <span class="secands">00</span> : <span
                            class="milisecand">00</span> </h2>
                </div>
            </div>
            <div class="controls">
                <button onclick="start()">Start</button>
                <button onclick="stop()">Play</button>
                <button onclick="reset()">Reset</button>
                <button onclick="flag()">Flage</button>
            </div>
        </div>
        <div class="check-box-container">
            <h1>Flage Record</h1>
            <div class="check-box">
                <p id="flag-area">Flag Area</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
